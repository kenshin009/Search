<!DOCTYPE html>
<html lang="eng">
    <head>
        <title>Google Advanced Search</title>
        <link rel="stylesheet"  href="index.css">
    
    </head>
    <body>
        <div id="headings">
            <h2 id="g_txt">Google</h2><br>
            <h3 id="adv_txt">Advanced Search</h3>
        </div>
        
        <div class="links">
            <div id="link1">
                <a href="index.html">Google Search</a><br>
            </div>
            <div id="link2">
                 <a href="imgsearch.html">Google Image Search</a>
            </div>
           
        </div>
        
        <hr>
        <div class="input-groups">
            <p id="top">Find pages with...</p>
            <form id="form" action="https://www.google.com/search" method="get">
            
                <pre>
                <p>all these words:           <input type="text" name="as_q" > </p>
                <p>this exact word or phrase: <input type="text" name="as_epq" ></p>
                <p>any of these words:        <input type="text" name="as_oq" ></p>
                <p>none of these words:       <input type="text" name="as_eq" ></p>                              
                </pre>
                <button type="submit" name="adv" id="adv_btn">Advanced Search</button>
            </form>
        </div>
        
    </body>
</html>
